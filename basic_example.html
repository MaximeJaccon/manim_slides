<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Manim Slides</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.2.0/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.2.0/theme/black.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/styles/zenburn.min.css">
  </head>

  <body>
    <div class="reveal">
      <div class="slides">
        <section
          data-background-size='contain'
          data-background-color="black"
          data-background-video="basic_example_assets\5473690718c07069da14b9a9fa7ad3b5715bc892229b41d20a6636849288be46.mp4"
          data-background-video-muted
          >
          <a href="https://www.youtube.com/watch?v=vmDDOFXSgAs" target="_blank" style="position: absolute; bottom: 5px; right: 20px; color: white; text-decoration: none; font-size: 24px;">
            <i class="fab fa-youtube" style="color: #ffffff; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 50%;"></i>
          </a>
        </section>
        <section
          data-background-size='contain'
          data-background-color="black"
          data-background-video="basic_example_assets\68773596ef671c23d66c496ceba190a1fc91dcc92437bac3a4b999e96ae8adf5.mp4"
          >
        </section>
        <section
          data-background-size='contain'
          data-background-color="black"
          data-background-video="basic_example_assets\36b0c1591f2327011182502e6a38de87e810b7ea05053ea05db7c6a0d0df33ba.mp4"
          >
        </section>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.2.0/reveal.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.2.0/plugin/notes/notes.min.js"></script>

    <script>
      Reveal.initialize({
        width: '100%',
        height: '100%',
        margin: 0.04,
        minScale: 0.2,
        maxScale: 2.0,
        controls: false,
        controlsTutorial: true,
        controlsLayout: 'bottom-right',
        controlsBackArrows: 'faded',
        progress: false,
        slideNumber: false,
        showSlideNumber: 'all',
        hashOneBasedIndex: false,
        hash: false,
        respondToHashChanges: false,
        jumpToSlide: true,
        history: false,
        keyboard: true,
        keyboardCondition: null,
        disableLayout: false,
        overview: true,
        center: true,
        touch: true,
        loop: false,
        rtl: false,
        navigationMode: 'default',
        shuffle: false,
        fragments: true,
        fragmentInURL: true,
        embedded: false,
        help: true,
        pause: true,
        showNotes: false,
        autoPlayMedia: null,
        preloadIframes: null,
        autoAnimate: true,
        autoAnimateMatcher: null,
        autoAnimateEasing: 'ease',
        autoAnimateDuration: 1.0,
        autoAnimateUnmatched: true,
        autoAnimateStyles: ['opacity', 'color', 'background-color', 'padding', 'font-size', 'line-height', 'letter-spacing', 'border-width', 'border-color', 'border-radius', 'outline', 'outline-offset'],
        autoSlide: 0,
        autoSlideStoppable: true,
        autoSlideMethod: null,
        defaultTiming: null,
        mouseWheel: false,
        previewLinks: false,
        postMessage: true,
        postMessageEvents: false,
        focusBodyOnPageVisibilityChange: true,
        transition: 'none',
        transitionSpeed: 'default',
        backgroundTransition: 'none',
        pdfMaxPagesPerSlide: Number.POSITIVE_INFINITY,
        pdfSeparateFragments: true,
        pdfPageHeightOffset: -1,
        viewDistance: 3,
        mobileViewDistance: 2,
        display: 'block',
        hideInactiveCursor: true,
        hideCursorTime: 5000
      });
      
      Reveal.addKeyBinding(
        {
          keyCode: 32,
          key: 'SPACE',
          description: 'Play / pause video'
        },
        () => {
          var currentVideos = Reveal.getCurrentSlide().slideBackgroundContentElement.getElementsByTagName("video");
          if (currentVideos.length > 0) {
            if (currentVideos[0].paused == true) currentVideos[0].play();
            else currentVideos[0].pause();
          } else {
            Reveal.next();
          }
        }
      );
    </script>
  </body>
</html>
